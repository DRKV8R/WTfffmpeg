<!DOCTYPE html>
<html>
<head>
    <title>Video Creator</title>
</head>
<body>
    <h1>Create a Video from an Image and Audio</h1>
    <form method="post" enctype="multipart/form-data">
        <p>Image File: <input type="file" name="image" required></p>
        <p>Audio File: <input type="file" name="audio" required></p>
        <p>
            Resolution:
            <select name="resolution" required>
                <option value="1080p">1080p</option>
                <option value="720p" selected>720p</option>
            </select>
        </p>
        <input type="submit" value="Create Video">
    </form>
</body>
</html>
